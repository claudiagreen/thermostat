<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="src/thermostat.js"></script>

    <script src="src/interface.js"></script>
    <link type='text/css' rel='stylesheet' href='public/styles/stylesheet.css'/>
  </head>

    <div class="thermostat">

      </div>
    </div>
